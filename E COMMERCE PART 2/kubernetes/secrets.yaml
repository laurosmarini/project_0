apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  DB_USER: "your_db_user" # Replace with your actual database user
  DB_PASSWORD: "your_db_password" # Replace with your actual database password
  DB_NAME: "holographic_ecommerce_db" # Replace with your actual database name
  REDIS_URL: "redis://redis-service:6379" # Internal Kubernetes service name
  ELASTICSEARCH_URL: "http://elasticsearch-service:9200" # Internal Kubernetes service name
  STRIPE_SECRET_KEY: "sk_test_XXXXXXXXXXXXXXXXXXXXXXXXXXXX" # Replace with your actual Stripe secret key
  SENTRY_DSN: "https://examplePublicKey@o0.ingest.sentry.io/exampleProjectId" # Replace with your actual Sentry DSN
  DATADOG_API_KEY: "your_datadog_api_key" # Replace with your actual Datadog API key
  DATADOG_APP_KEY: "your_datadog_app_key" # Replace with your actual Datadog app key
  # Add any other secrets here
